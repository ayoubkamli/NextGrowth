<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Users list</title>
  </head>
  <body>
    <div id="modal" class="overlay modal">
      <h1>Ajouter d'utilisateur</h1>

      <form action="/index.html" method="post" id="user-info" >
        <div class="row-style">
          <div class="input-div">
            <label for="name" >Nom</label>
            <br />
            <input id="name" type="text" name="Nom"  required/>
          </div>

          <div class="input-div">
            <label for="firstname">Prénom</label>
            <br />
            <input id="firstname" type="text" name="firstname" required />
          </div>
          <div class="input-div">
            <label for="state">Etat</label>
            <br />
            <select name="state" id="state" required>
              <option value="en-validation">En validation</option>
              <option value="Validé">Validé</option>
              <option value="Rejeté">Rejete</option>
            </select>
          </div>
        </div>
        <div class="row-style">
          <div class="input-div">
            <label for="username">Nom d'utilisateur</label>
            <br />
            <input id="" type="text" name="userName" required/>
          </div>
          <div class="input-div">
            <label for="creation-date">Date de création</label>
            <br />
            <input id="date-picker" type="date" name="creationdate" required  />
          </div>
        </div>
        <div class="row-style">
          <div class="input-div">
            <label for="registration-number">Matricule</label> <br />
            <input id="" type="number" name="registrationnumber" required />
          </div>
        </div>
        <div>
          <p class="error-message" id='error-msg'></p>
        </div>
        <div class="button-style ">
          <button class="button-class" type="submit" >Eregistrer</button>
        </div>
      </form>
    </div>
    <div onclick="showModal()" id="backdrop" class="backdrop modal"></div>

    <div class="container">
      <table id='users'>
        <tr>
          <th>ID</th>
          <th>Date de création</th>
          <th>Etat</th>
          <th>Nom</th>
          <th>Prénom</th>
          <th>Nom d'untilisateur</th>
          <th>Matricule</th>
          <th>Action</th>
        </tr>
      </table>
    </div>
    <div class="container button-style ">
      <button class="button-class" onclick="showModal()">Ajouter utilisateur</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
